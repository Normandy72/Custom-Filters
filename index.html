<!DOCTYPE html>
<html lang="en" ng-app="FilterApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custom Filters</title>
</head>
<body>
    <h1>Custom Filters</h1>
    <div ng-controller="FilterController">
        <!-- Message is: <br> -->
        <!-- {{name}} has a message for you: <br> -->
        Original: {{sayMessage()}} <br>
        Loves: {{sayLovesMessage()}}<br>
        Truth: {{sayLovesMessage() | truth : 'healthy' : 'cookie'}}<br>
        BIG TRUTH: {{sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase}}<br>
    </div>
</body>
</html>
